apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'ch.qos.logback:logback-classic:1.1.8'
    compile 'org.projectlombok:lombok:1.16.12'
    compile 'com.h2database:h2:1.4.191'
    compile 'org.mybatis:mybatis:3.4.2'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-joda:2.4.0'

    compileOnly 'fish.payara.blue.extras:payara-embedded-all:4.1.1.164'

    testCompile 'junit:junit:4.12'
    testCompile 'org.jboss.arquillian:arquillian-bom:1.1.15.Final'
    testCompile 'org.jboss.arquillian.junit:arquillian-junit-container:1.1.15.Final'
    testCompile 'org.jboss.arquillian.extension:arquillian-persistence-dbunit:1.0.0.Alpha7'
    testCompile 'org.jboss.arquillian.container:arquillian-glassfish-embedded-3.1:1.0.2'
    testCompileOnly 'fish.payara.blue.extras:payara-embedded-all:4.1.1.164'
}

sourceSets {
    main.java.srcDirs += 'src/main/webapp'
}
